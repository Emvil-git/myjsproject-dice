<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dice Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dicee.css">
</head>

<body>
    <section class="col-12 justify-content-center my-5">
        <h3 class="text-center">Take a chance</h3>
        <h1 class="display text-center text-light p-3" id="top-label">ROLL THE DICE!!!</h1>
    </section>
    <section class="p-3">
        <div class="d-flex justify-content-center">
            <div class="col-5 flex-column d-flex align-items-center">
                <h3 class="text-dark mb-2">P1</h3>
                <img class="dice-image" id="p1-dice" src="dice-images/p1-dice-face-1.png" alt="">
            </div>
            <div class="col-5 flex-column d-flex align-items-center">
                <h3 class="text-dark mb-2">P2</h3>
                <img class="dice-image" id="p2-dice" src="dice-images/p2-dice-face-1.png" alt="">
            </div>
        </div>
    </section>
    <div class="col-12 d-flex justify-content-center mt-5">
        <a class="btn btn-outline-dark mb-1" id="lets-roll">Let's Roll!</a>
    </div>

    <script src="dicee.js"></script>
</body>
</html>
